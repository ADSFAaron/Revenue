name: Revenue
description: An app for Revenue Statistics and Management

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons.
  cupertino_icons: ^1.0.4

  # Online Storage for files
  firebase_storage: ^10.2.6

  # Online Database for data
  cloud_firestore: ^3.1.7

  # Firebase Authentication
  firebase_auth: ^3.3.6

  # Using for SVG Asset
  flutter_svg: ^1.0.3

  # Use for Page Animation
  simple_animations: ^4.0.1

  # Use for getting clock
  intl: ^0.17.0

  # Use for Firebase Realtime DB
  firebase_database: ^9.0.6

  # Use for App Drawer
  flutter_launcher_icons: ^0.9.2

  # Use for opening app
  flutter_native_splash: ^2.1.3+1

  # Use for edit menu icon
  flutter_iconpicker: ^3.1.2

  # Use for statistics graph
  charts_flutter: ^0.12.0
  syncfusion_flutter_charts: ^20.1.47

  # Use for output Excel file
  excel: ^2.0.0-null-safety-3
  permission_handler: ^9.2.0
  path_provider: ^2.0.9
  filesystem_picker: ^2.0.0

  # Use for history order grouped
  grouped_list: ^4.2.0

  # Use for showing app info
  package_info_plus: ^1.4.2

  # Use for register generate uuid
  uuid: 3.0.6

  # Use for app name
  rename: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Statistics.png"
  adaptive_icon_background: "#54EFEF"

flutter_native_splash:
  color: "#54EFEF"
  image: assets/Statistics.png
  android: true
  ios: true
  web: true

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/welcome.svg
    - assets/login_bg.svg
    - assets/register_bg.svg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

